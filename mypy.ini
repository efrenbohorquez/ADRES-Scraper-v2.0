# =============================================================================
# Configuración de MyPy para el Proyecto de Web Scraping ADRES  
# =============================================================================

[mypy]
# Configuración básica
python_version = 3.8
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = false
disallow_incomplete_defs = false
check_untyped_defs = true

# Configuración de errores y warnings
warn_redundant_casts = true
warn_unused_ignores = true
warn_no_return = true
warn_unreachable = true

# Configuración de importaciones
ignore_missing_imports = true
follow_imports = normal

# Configuraciones específicas para módulos de terceros
[mypy-requests.*]
ignore_missing_imports = true

[mypy-bs4.*]
ignore_missing_imports = true

[mypy-lxml.*] 
ignore_missing_imports = true

[mypy-pandas.*]
ignore_missing_imports = true

[mypy-numpy.*]
ignore_missing_imports = true

# Configuración más permisiva para archivos de test
[mypy-tests.*]
ignore_errors = true

# Configuración para scripts educativos
[mypy-ejemplos.*]
disallow_untyped_defs = false
disallow_incomplete_defs = false